<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fff9c4, #f8bbd0);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .container h2 {
      color: #ff4081;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .form-group .input-wrapper i {
      position: absolute;
      left: 10px;
      color: #999;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 12px;
      padding-left: 40px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      background-color: #f1f1f1;
    }

    .form-group a {
      text-decoration: none;
      color: #ff4081;
      font-size: 12px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .remember-me input {
      margin-right: 5px;
    }

    .button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #e91e63;
    }

    .signup {
      margin-top: 20px;
    }

    .signup a {
      color: #ff4081;
      text-decoration: none;
      font-weight: bold;
    }

    .error-message {
      color: red;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Instagram</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-wrapper">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
      </div>
      <div class="remember-me">
        <label>
          <input type="checkbox" name="remember"> Remember me
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" class="button">Log in</button>
      <div class="error-message" id="error-message">Invalid username or password</div>
    </form>
    <p class="signup">Don't have an account? <a href="#">Sign up here</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simulate a simple login validation
      if (username === 'user' && password === 'pass') {
        alert('Login successful!');
        // Redirect to another page or perform any action upon successful login
      } else {
        const errorMessage = document.getElementById('error-message');
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
